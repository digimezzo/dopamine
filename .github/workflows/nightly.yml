name: Nightly builds
env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
on:
    workflow_dispatch:
    schedule:
        - cron: '0 0 * * *'

jobs:
    nightly_build_on_win:
    runs-on: windows-2022          # או windows-2025 אם תרצה את ה‑preview
    defaults:
      run:
        shell: pwsh               # PowerShell Core כברירת‑מחדל

    steps:
      # 1. קבלת הקוד
      - uses: actions/checkout@v4

      # 2. Node 20 + קאש לנמ
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      # 3. התקנת תלויות
      - name: Install dependencies
        run: npm ci

      # 4. טסטים
      - name: Run unit tests
        run: npm test

      # 5. בניית גרסת Electron
      - name: Build (Electron → Windows)
        run: npm run electron:windows

      # 6. שליפת גרסת ‑package.json‑
      - name: Fetch current version
        id: ver_name
        uses: notiz-dev/github-action-json-property@v2
        with:
          path: package.json
          prop_path: version

      # 7. יצירת ארכיון 7z (7‑Zip כבר מותקן על Windows‑2022/2025)
      - name: Create 7z Archive With Only EXE Files
        run: |
          & "C:\Program Files\7-Zip\7z.exe" a dopamine-nightly-win.7z release\Dopamine-*.exe

      # 8. העלאת תוצר
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dopamine-nightly-win
          path: dopamine-nightly-win.7z
