name: Merge builds
env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
on:
    pull_request:
        types: [closed]

jobs:
    merge_build_on_linux:
        runs-on: ubuntu-20.04
        if: github.event.pull_request.merged == true
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@master
              with:
                  node-version: '16.x'
            - name: update package directory
              run: sudo apt update
            - name: install rpm and libarchive
              run: sudo apt install rpm libarchive-tools
            - name: install dependencies
              run: npm install
            - name: run unit tests
              run: npm run test
            - name: build
              run: npm run electron:linux
            - name: fetch current version
              id: ver_name
              uses: notiz-dev/github-action-json-property@release
              with:
                  path: 'package.json'
                  prop_path: 'version'
            - name: uploading rpm artifact
              uses: actions/upload-artifact@v2
              with:
                  name: dopamine-merge-rpm
                  path: release/Dopamine-*.rpm
            - name: upload deb artifact
              uses: actions/upload-artifact@v2
              with:
                  name: dopamine-merge-deb
                  path: release/Dopamine-*.deb
            - name: upload appimage artifact
              uses: actions/upload-artifact@v2
              with:
                  name: dopamine-merge-appimage
                  path: release/Dopamine-*.AppImage
            - name: upload snap artifact
              uses: actions/upload-artifact@v2
              with:
                  name: dopamine-merge-snap
                  path: release/Dopamine-*.snap
            - name: upload pacman artifact
              uses: actions/upload-artifact@v2
              with:
                  name: dopamine-merge-pacman
                  path: release/Dopamine-*.pacman

    merge_build_on_mac:
        runs-on: macos-11
        if: github.event.pull_request.merged == true
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@master
              with:
                  node-version: '16.x'
            - name: install dependencies
              run: npm install
            - name: run unit tests
              run: npm run test
            - name: build
              run: npm run electron:mac
            - name: fetch current version
              id: ver_name
              uses: notiz-dev/github-action-json-property@release
              with:
                  path: 'package.json'
                  prop_path: 'version'
            - name: upload build artifacts
              uses: actions/upload-artifact@v2
              with:
                  name: dopamine-merge-macos
                  path: release/Dopamine-*.dmg

    merge_build_on_win:
        runs-on: windows-2019
        if: github.event.pull_request.merged == true
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@master
              with:
                  node-version: '16.x'
            - name: install dependencies
              run: npm install
            - name: run unit tests
              run: npm run test
            - name: build
              run: npm run electron:windows
            - name: fetch current version
              id: ver_name
              uses: notiz-dev/github-action-json-property@release
              with:
                  path: 'package.json'
                  prop_path: 'version'
            - name: upload build artifacts
              uses: actions/upload-artifact@v2
              with:
                  name: dopamine-merge-win
                  path: release\Dopamine-*.exe
