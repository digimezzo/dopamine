<app-dialog-header icon="las la-question" [title]="data?.dialogTitle"></app-dialog-header>
<mat-dialog-content>
    {{ data?.dialogText }}
</mat-dialog-content>
<mat-dialog-actions>
    <app-accent-button class="mr-2" [mat-dialog-close]="true">{{ 'yes' | translate }}</app-accent-button>
    <app-accent-button [mat-dialog-close]="false">{{ 'no' | translate }}</app-accent-button>
</mat-dialog-actions>
