<div class="window-button" mat-icon-button [matMenuTriggerFor]="menu" matTooltip="{{ 'open-menu' | translate }}">
    <div class="main-menu__button">
        <div class="main-menu__icon las la-bars"></div>
        <div class="main-menu__updateindicator" *ngIf="this.updateService.isUpdateAvailable"></div>
    </div>
</div>
<mat-menu #menu="matMenu">
    <button mat-menu-item (click)="goToManageCollectionAsync()">
        {{ 'manage-collection' | translate }}
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="goToSettingsAsync()">
        {{ 'settings' | translate }}
    </button>
    <button mat-menu-item (click)="goToInformationAsync()">
        {{ 'information' | translate }}
    </button>
    <div *ngIf="this.updateService.isUpdateAvailable">
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="downloadLatestReleaseAsync()">
            <div class="accent-color">{{ 'download-action' | translate }} {{ this.applicationName }} {{ this.updateService.latestRelease }}</div>
        </button>
    </div>
</mat-menu>
