<div class="app-album">
    <div class="app-album-content">
        <div class="app-album__year-wrapper" *ngIf="this.album.showYear" [ngClass]="{ hidden: !album.yearHeader }">
            <div class="app-album__year my-2">
                {{ album.yearHeader }}
            </div>
        </div>

        <div
            class="app-album-border"
            [ngClass]="{ 'selected-item-background-important': this.isSelected, 'app-album-rounded': !this.settings.showSquareImages }"
            matRipple
        >
            <div class="app-album__cover" [ngClass]="{ 'app-album-rounded': !this.settings.showSquareImages }">
                <div class="app-album__cover__placeholder">
                    <svg width="256" height="256" viewBox="0 0 256 256">
                        <defs>
                            <linearGradient id="coverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="30%" stop-color="var(--theme-primary-color)" />
                                <stop offset="100%" stop-color="var(--theme-secondary-color)" />
                            </linearGradient>
                        </defs>

                        <path
                            d="M 208.79492 0 L 208.79492 85.669922 A 104.26329 104.26329 0 0 0 128.05273 47.373047 A 104.26329 104.26329 0 0 0 23.789062 151.63672 A 104.26329 104.26329 0 0 0 128.05273 255.90039 A 104.26329 104.26329 0 0 0 232.31641 151.63672 A 104.26329 104.26329 0 0 0 232.30859 150.50391 L 232.31055 150.50391 L 232.31055 0 L 208.79492 0 z M 128.05273 71.195312 A 80.750832 80.441704 0 0 1 208.79492 150.50391 A 80.750832 80.441704 0 0 1 208.80273 151.63672 A 80.750832 80.441704 0 0 1 128.05273 232.07812 A 80.750832 80.441704 0 0 1 47.302734 151.63672 A 80.750832 80.441704 0 0 1 128.05273 71.195312 z M 127.9707 134.98047 A 16.65657 16.65657 0 0 0 111.39648 151.63672 A 16.65657 16.65657 0 0 0 128.05273 168.29297 A 16.65657 16.65657 0 0 0 144.70898 151.63672 A 16.65657 16.65657 0 0 0 128.05273 134.98047 A 16.65657 16.65657 0 0 0 127.9707 134.98047 z"
                            fill="url(#coverGradient)"
                        />
                    </svg>
                </div>
                <div>
                    <img
                        class="app-album__image"
                        [ngClass]="{ 'app-album-rounded': !this.settings.showSquareImages }"
                        [attr.src]="album.artworkPath"
                        width="120"
                        height="120"
                        loading="lazy"
                        draggable="false"
                    />
                </div>
            </div>
            <div *ngIf="this.showYear" class="app-album__information">
                <div class="app-album__information__line1 ellipsis" matTooltip="{{ album.albumTitle }}">
                    {{ album.albumTitle }}
                </div>
                <div class="app-album__information__line2 ellipsis secondary-text smaller" matTooltip="{{ album.albumArtist }}">
                    {{ this.formatYear(album.year) }}
                </div>
            </div>
            <div *ngIf="!this.showYear" class="app-album__information">
                <div class="app-album__information__line1 ellipsis" matTooltip="{{ album.albumTitle }}">
                    {{ album.albumTitle }}
                </div>
                <div class="app-album__information__line2 ellipsis secondary-text smaller" matTooltip="{{ album.albumArtist }}">
                    {{ album.albumArtist }}
                </div>
            </div>
        </div>
    </div>
</div>
