<div class="window-frame">
    <div class="window-frame__titlebar theme-header-background">
        <app-logo-small class="m-2 draggable"></app-logo-small>
        <app-sub-menu>
            <app-sub-menu-item *ngIf="settings.showArtistsPage" [page]="0" [selectedPage]="this.page" (click)="this.setPage(0)">
                {{ 'artists' | translate }}
            </app-sub-menu-item>
            <app-sub-menu-item *ngIf="settings.showGenresPage" [page]="1" [selectedPage]="this.page" (click)="this.setPage(1)">
                {{ 'genres' | translate }}
            </app-sub-menu-item>
            <app-sub-menu-item *ngIf="settings.showAlbumsPage" [page]="2" [selectedPage]="this.page" (click)="this.setPage(2)">
                {{ 'albums' | translate }}
            </app-sub-menu-item>
            <app-sub-menu-item *ngIf="settings.showTracksPage" [page]="3" [selectedPage]="this.page" (click)="this.setPage(3)">
                {{ 'tracks' | translate }}
            </app-sub-menu-item>
            <app-sub-menu-item *ngIf="settings.showPlaylistsPage" [page]="4" [selectedPage]="this.page" (click)="this.setPage(4)">
                {{ 'playlists' | translate }}
            </app-sub-menu-item>
            <app-sub-menu-item *ngIf="settings.showFoldersPage" [page]="5" [selectedPage]="this.page" (click)="this.setPage(5)">
                {{ 'folders' | translate }}
            </app-sub-menu-item>
        </app-sub-menu>
        <div class="window-frame__dragarea"></div>
        <app-search-box class="p-2"></app-search-box>
        <app-main-menu></app-main-menu>
        <app-switch-player-button></app-switch-player-button>
        <app-window-controls *ngIf="!appearanceService.windowHasNativeTitleBar"></app-window-controls>
    </div>
    <app-notification-bar></app-notification-bar>
    <div class="window-frame__content">
        <div *ngIf="this.collectionNavigationService.hasVisiblePages()">
            <!-- Artists -->
            <app-collection-artists *ngIf="this.leftToRight(0)" [@enterLeftToRight]></app-collection-artists>
            <app-collection-artists *ngIf="this.rightToLeft(0)" [@enterRightToLeft]></app-collection-artists>
            <!-- Genres -->
            <app-collection-genres *ngIf="this.leftToRight(1)" [@enterLeftToRight]></app-collection-genres>
            <app-collection-genres *ngIf="this.rightToLeft(1)" [@enterRightToLeft]></app-collection-genres>
            <!-- Albums -->
            <app-collection-albums *ngIf="this.leftToRight(2)" [@enterLeftToRight]></app-collection-albums>
            <app-collection-albums *ngIf="this.rightToLeft(2)" [@enterRightToLeft]></app-collection-albums>
            <!-- Tracks -->
            <app-collection-tracks *ngIf="this.leftToRight(3)" [@enterLeftToRight]></app-collection-tracks>
            <app-collection-tracks *ngIf="this.rightToLeft(3)" [@enterRightToLeft]></app-collection-tracks>
            <!-- Playlists -->
            <app-collection-playlists *ngIf="this.leftToRight(4)" [@enterLeftToRight]></app-collection-playlists>
            <app-collection-playlists *ngIf="this.rightToLeft(4)" [@enterRightToLeft]></app-collection-playlists>
            <!-- Folders -->
            <app-collection-folders *ngIf="this.leftToRight(5)" [@enterLeftToRight]></app-collection-folders>
            <app-collection-folders *ngIf="this.rightToLeft(5)" [@enterRightToLeft]></app-collection-folders>
        </div>
        <!-- Playback controls -->
        <div class="app-collection-playback-controls__container">
            <canvas id="collectionAudioVisualizer" class="app-collection-playback-controls__audio-visualizer"></canvas>
            <app-collection-playback-pane class="app-collection-playback-controls__playback-pane"></app-collection-playback-pane>
        </div>
        <div class="app-collection-playback-controls__background theme-footer-background"></div>
    </div>
</div>
