<div class="d-flex flex-column p-3">
    <div class="title">
        {{ 'online' | translate }}
    </div>
    <div class="larger">
        {{ 'online-preferences' | translate }}
    </div>
    <div>
        <app-toggle-switch class="mt-3" [(isChecked)]="settings.downloadMissingAlbumCovers">
            {{ 'download-missing-album-covers' | translate }}</app-toggle-switch
        >
    </div>
    <div>
        <app-toggle-switch class="mt-3" [(isChecked)]="settings.enableDiscordRichPresence">
            {{ 'enable-discord-rich-presence' | translate }}</app-toggle-switch
        >
    </div>
</div>
