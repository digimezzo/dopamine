<div class="app-now-playing-showcase">
    <div class="app-now-playing-showcase__song">
        <app-playback-cover-art
            extraTopClasses="app-now-playing-showcase__cover"
            [size]="coverArtSize"
            [borderRadius]="10">
        </app-playback-cover-art>

        <div class="app-now-playing-showcase__songinfo" [style.height.px]="coverArtSize">
            <app-playback-information
                class="ml-4"
                [height]="playbackInformationHeight"
                [largeFontSize]="playbackInformationLargeFontSize"
                [smallFontSize]="playbackInformationSmallFontSize"
                position="bottom"
                [showRating]="this.settings.showRating"
                [showLove]="this.settings.showLove"
            >
            </app-playback-information>
        </div>
    </div>
</div>
