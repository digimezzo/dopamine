<div>
    <div
        class="app-now-playing__backgroundimage"
        [ngStyle]="{ 'background-image': 'url(' + background1 + ')' }"
        [@background1Animation]="background1Animation"
    ></div>
    <div
        class="app-now-playing__backgroundimage"
        [ngStyle]="{ 'background-image': 'url(' + background2 + ')' }"
        [@background2Animation]="background2Animation"
    ></div>
    <div class="window-frame">
        <div class="window-frame__titlebar">
            <div *ngIf="appearanceService.needsTrafficLightMargin" class="window-frame__trafficlights"></div>
            <div class="window-button back-button" (click)="this.goBackToCollectionAsync()" [@controlsVisibility]="controlsVisibility">
                <i class="back-button__icon las la-arrow-left"></i>
            </div>
            <div class="window-frame__dragarea"></div>
            <app-switch-player-button [@controlsVisibility]="controlsVisibility"></app-switch-player-button>
            <app-window-controls
                *ngIf="appearanceService.needsCustomWindowControls"
                [@controlsVisibility]="controlsVisibility"
            ></app-window-controls>
        </div>
        <div class="window-frame__content">
            <div class="app-now-playing">
                <div class="app-now-playing__content">
                    <!-- Nothing playing -->
                    <app-now-playing-nothing-playing *ngIf="this.leftToRight(0)" [@enterLeftToRight]></app-now-playing-nothing-playing>
                    <app-now-playing-nothing-playing *ngIf="this.rightToLeft(0)" [@enterRightToLeft]></app-now-playing-nothing-playing>
                    <!-- Showcase -->
                    <app-now-playing-showcase *ngIf="this.leftToRight(1)" [@enterLeftToRight]></app-now-playing-showcase>
                    <app-now-playing-showcase *ngIf="this.rightToLeft(1)" [@enterRightToLeft]></app-now-playing-showcase>
                    <!-- Lyrics -->
                    <app-now-playing-lyrics *ngIf="this.leftToRight(2)" [@enterLeftToRight]></app-now-playing-lyrics>
                    <app-now-playing-lyrics *ngIf="this.rightToLeft(2)" [@enterRightToLeft]></app-now-playing-lyrics>
                    <!-- Artist info -->
                    <app-now-playing-artist-info *ngIf="this.leftToRight(3)" [@enterLeftToRight]></app-now-playing-artist-info>
                    <app-now-playing-artist-info *ngIf="this.rightToLeft(3)" [@enterRightToLeft]></app-now-playing-artist-info>
                </div>
                <div class="app-now-playing-playback-controls__container">
                    <div
                        class="app-now-playing-playback-controls__background theme-footer-background"
                        [@controlsVisibility]="controlsVisibility"
                    ></div>
                    <canvas id="nowPlayingAudioVisualizer" class="app-now-playing-playback-controls__audio-visualizer"></canvas>
                    <app-now-playing-playback-pane
                        class="app-now-playing-playback-controls__playback-pane"
                        [@controlsVisibility]="controlsVisibility"
                    ></app-now-playing-playback-pane>
                </div>
            </div>
        </div>
    </div>
</div>
