    <div class="title">{{ 'nothing-is-playing' | translate }}</div>

        <app-icon-text-button class="mr-2" (click)="playAllAsync()" icon="las la-play">{{ 'play-all' | translate }}</app-icon-text-button>

    </div>
</div>
