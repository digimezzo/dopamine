<div class="d-flex flex-column overflow-hidden" [style.height.px]="height">
    <div class="d-flex flex-column" [ngClass]="this.flexJustifyClass" [@contentAnimation]="contentAnimation" [style.min-height.px]="height">
        <div class="ml-1" [ngClass]="this.largeFontClasses" [style.font-size.px]="largeFontSize" [style.line-height]="1.5">
            {{ this.topContentTrack?.title }}
        </div>
        <div class="ml-1" [ngClass]="this.smallFontClasses" [style.font-size.px]="smallFontSize" [style.line-height]="1.5">
            {{ this.topContentTrack?.artists }}
        </div>
        <div class="d-flex flex-row align-items-center">
            <app-rating
                class="rating-position"
                [track]="this.topContentTrack"
                *ngIf="this.showRating && this.topContentTrack != undefined"
                [fontSize]="smallFontSize"
                [lineHeight]="1.5"
            ></app-rating>
            <app-love
                class="ml-2"
                [track]="this.topContentTrack"
                *ngIf="this.showLove && this.topContentTrack != undefined"
                [fontSize]="smallFontSize"
                [lineHeight]="1.5"
            ></app-love>
        </div>
    </div>
    <div class="d-flex flex-column" [ngClass]="this.flexJustifyClass" [@contentAnimation]="contentAnimation" [style.min-height.px]="height">
        <div class="ml-1" [ngClass]="this.largeFontClasses" [style.font-size.px]="largeFontSize" [style.line-height]="1.5">
            {{ this.bottomContentTrack?.title }}
        </div>
        <div class="ml-1" [ngClass]="this.smallFontClasses" [style.font-size.px]="smallFontSize" [style.line-height]="1.5">
            {{ this.bottomContentTrack?.artists }}
        </div>
        <div class="d-flex flex-row align-items-center">
            <app-rating
                [track]="this.bottomContentTrack"
                *ngIf="this.showRating && this.bottomContentTrack != undefined"
                [fontSize]="smallFontSize"
                [lineHeight]="1.5"
            ></app-rating>
            <app-love
                class="ml-2"
                [track]="this.bottomContentTrack"
                *ngIf="this.showLove && this.bottomContentTrack != undefined"
                [fontSize]="smallFontSize"
                [lineHeight]="1.5"
            ></app-love>
        </div>
    </div>
</div>
