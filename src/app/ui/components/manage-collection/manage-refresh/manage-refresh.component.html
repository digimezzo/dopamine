<div class="p-4">
    <div class="title">{{ 'automatic-refresh' | translate }}</div>
    <div>
        <app-toggle-switch [(isChecked)]="settings.refreshCollectionAutomatically">
            {{ 'refresh-collection-automatically' | translate }}</app-toggle-switch
        >
    </div>
    <div>
        <app-toggle-switch class="mt-3" [(isChecked)]="settings.skipRemovedFilesDuringRefresh">
            {{ 'skip-previously-removed-files' | translate }}</app-toggle-switch
        >
    </div>
    <mat-divider class="my-4"></mat-divider>
    <div class="title">{{ 'manual-refresh' | translate }}</div>
    <div>{{ 'refresh-collection-now' | translate }}</div>
    <app-transparent-button class="mt-3" (click)="refreshNowAsync()">
        {{ 'refresh-now' | translate }}
    </app-transparent-button>
</div>
