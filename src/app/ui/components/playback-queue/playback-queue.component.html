<div class="h-100 w-100 d-flex flex-column">
    <div class="title" *ngIf="this.showTitle">{{ 'playback-queue' | translate }}</div>
    <div class="d-flex flex-row m-1">
        <div class="playback-queue__trackscount mr-2">{{ this.playbackQueueService.queue?.numberOfTracks }}</div>
        <div *ngIf="this.playbackQueueService.queue?.numberOfTracks === 1">{{ 'track' | translate }}</div>
        <div *ngIf="this.playbackQueueService.queue?.numberOfTracks !== 1">{{ 'tracks' | translate }}</div>
    </div>
    <cdk-virtual-scroll-viewport *ngIf="this.shouldShowList" class="flex-grow mt-3" itemSize="46">
        <div *cdkVirtualFor="let track of this.playbackQueueService.queue?.tracks" (mousedown)="setSelectedTracks($event, track)">
            <app-track
                [track]="track"
                (dblclick)="this.playbackQueueService.playQueuedTrack(track)"
                (contextmenu)="onTrackContextMenu($event, track)"
            ></app-track>
        </div>
    </cdk-virtual-scroll-viewport>
    <app-totals
        class="mt-3"
        [totalDurationInMilliseconds]="this.playbackQueueService.queue?.totalDurationInMilliseconds ?? 0"
        [totalFileSizeInBytes]="this.playbackQueueService.queue?.totalFileSizeInBytes ?? 0"
    ></app-totals>
</div>

<div
    #trackContextMenuAnchor
    style="visibility: hidden; position: fixed"
    [style.left]="contextMenuOpener.positionX"
    [style.top]="contextMenuOpener.positionY"
    [matMenuTriggerFor]="trackContextMenu"
></div>
<mat-menu #trackContextMenu="matMenu">
    <ng-template matMenuContent let-track="data">
        <button mat-menu-item (click)="onRemoveFromQueue()">{{ 'remove-from-playback-queue' | translate }}</button>
    </ng-template>
</mat-menu>
