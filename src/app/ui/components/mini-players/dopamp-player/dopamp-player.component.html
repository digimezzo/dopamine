<div class="dopamp__background">
    <div
            class="dopamp__backgroundimage"
            [ngStyle]="{ 'background-image': 'url(' + background1 + ')' }"
            [@background1Animation]="background1Animation"
    ></div>
    <div
            class="dopamp__backgroundimage"
            [ngStyle]="{ 'background-image': 'url(' + background2 + ')' }"
            [@background2Animation]="background2Animation"
    ></div>
</div>
<div class="dopamp__foreground">
    <div class="dopamp-player__titlebar draggable" [@controlsVisibility]="controlsVisibility">
        <div class="d-flex flex-grow"></div>
        <div class="d-flex">
            <app-switch-player-button [highContrast]="true"></app-switch-player-button>
            <app-window-controls
                    *ngIf="appearanceService.needsCustomWindowControls"
                    [showMaximize]="false"
                    [highContrast]="true"
            ></app-window-controls>
        </div>
    </div>
    <div class="dopamp-player__content">
        <div class="dopamp-player__top-pane">
            <app-playback-cover-art
                    class="dopamp__cover"
                    [size]="112"
                    [borderRadius]="6"
            ></app-playback-cover-art
            >
            <app-playback-information
                    class="dopamp__playbackinformation"
                    [height]="112"
                    [largeFontSize]="23"
                    [smallFontSize]="15"
                    position="bottom"
                    [showRating]="this.settings.showRating"
                    [showLove]="this.settings.showLove"
            ></app-playback-information>
        </div>
        <div class="dopamp-player__playback-pane">
            <app-playback-progress class="dopamp-player__progressbar"></app-playback-progress>
            <div class="dopamp-playback-pane__controls theme-footer-background">
                <div class="dopamp-player__playback-pane__left">
                    <i
                            class="dopamp-player-playback-controls__buttons las la-tasks pointer ml-3"
                            (click)="this.openPlaybackQueue()"
                            matTooltip="{{ 'playback-queue' | translate }}"
                    ></i>
                    <app-playback-time class="ml-4"></app-playback-time>
                </div>
                <div class="dopamp-player__playback-pane__center">
                    <div class="dopamp-player__playback-controls__container">
                        <canvas id="dopampPlayerAudioVisualizer"
                                class="dopamp-player-controls__audio-visualizer"></canvas>
                        <div class="dopamp-player__playback-controls">
                            <app-playback-controls></app-playback-controls>
                        </div>
                    </div>
                </div>
                <div class="dopamp-player__playback-pane__right">
                    <app-volume-control class="dopamp-playback-pane_volume mr-3"></app-volume-control>
                </div>
            </div>
        </div>

    </div>
</div>
