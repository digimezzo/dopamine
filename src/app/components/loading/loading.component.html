<div class="window-frame">
  <div class="window-frame-titlebar">
      <div class="window-frame-titlebar-dragarea">
      </div>
      <window-controls></window-controls>
  </div>
  <div class="window-frame-content">
      <div class="loading">
          <div class="loading-content">
              <div class="loading-content-foreground">
                  <app-logo-full [textColor]="'white'"></app-logo-full>
                  <div class="loading-content-foreground-text mt-4">{{ 'LoadingPage.Text' | translate }}</div>
                  <mat-spinner class="mt-4" [diameter]="40"></mat-spinner>
              </div>
              <div class="loading-content-background">
                  <img class="loading-content-background-pen" src="./assets/images/headphone_256x256.svg">
              </div>
          </div>
      </div>
  </div>
</div>
