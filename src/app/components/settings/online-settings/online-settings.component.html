<div class="p-4">
    <h2>{{ 'discord' | translate }}</h2>
    <div>
        <mat-slide-toggle [(ngModel)]="this.enableDiscordRichPresence"> {{ 'enable-discord-rich-presence' | translate }}</mat-slide-toggle>
    </div>
</div>
<mat-divider></mat-divider>
<div class="d-flex flex-column p-4">
    <h2>{{ 'last-fm' | translate }}</h2>
    <div>
        <mat-slide-toggle [(ngModel)]="this.enableLastFmScrobbling"> {{ 'enable-last-fm-scrobbling' | translate }}</mat-slide-toggle>
    </div>
    <div class="d-flex flex-column" [ngClass]="{ inactive: !this.enableLastFmScrobbling }">
        <div class="mt-3">
            <mat-form-field>
                <input [(ngModel)]="this.lastFmUserName" matInput placeholder="{{ 'username' | translate }}" />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input [(ngModel)]="this.lastFmPassword" type="password" matInput placeholder="{{ 'password' | translate }}" />
            </mat-form-field>
        </div>
        <div class="mt-3 d-flex flex-row">
            <button class="mr-3" mat-raised-button color="primary" (click)="this.signInToLastFmAsync()">
                {{ 'log-in' | translate | uppercase }}
            </button>
            <div class="d-flex flex-row align-items-center" *ngIf="this.signInState === signInStateEnum.SignedIn">
                <i class="las la-check mr-1 accent-color"></i>
                {{ 'logged-in' | translate }}
            </div>
            <div class="d-flex flex-row align-items-center" *ngIf="this.signInState !== signInStateEnum.SignedIn">
                <div class="secondary-text">{{ 'logged-out' | translate }}</div>
            </div>
        </div>
    </div>
</div>
