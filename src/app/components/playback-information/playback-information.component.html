<div class="d-flex flex-column overflow-hidden" [style.height.px]="height">
    <div
        class="d-flex flex-column"
        [ngClass]="this.isCentered ? 'justify-content-center' : 'justify-content-flex-end'"
        [@contentAnimation]="contentAnimation"
        [style.min-height.px]="height"
    >
        <div
            class="secondary-text ml-1"
            [ngClass]="this.isCentered ? 'ellipsis' : 'ellipsis-two-lines'"
            [style.font-size.px]="largeFontSize"
            [style.line-height]="1.5"
        >
            {{ this.topContentTrack?.artists }}
        </div>
        <div class="ellipsis ml-1" [style.font-size.px]="smallFontSize" [style.line-height]="1.5">
            {{ this.topContentTrack?.title }}
        </div>
        <div class="d-flex flex-row align-items-center">
            <app-rating
                class="rating-position"
                [track]="this.topContentTrack"
                *ngIf="this.settings.showRating && this.hasTopContentTrack "
                [fontSize]="smallFontSize"
                [lineHeight]="1.5"
            ></app-rating>
            <app-love
                class="ml-2"
                [track]="this.topContentTrack"
                *ngIf="this.settings.showLove && this.hasTopContentTrack"
                [fontSize]="smallFontSize"
                [lineHeight]="1.5"
            ></app-love>
        </div>
    </div>
    <div
        class="d-flex flex-column"
        [ngClass]="this.isCentered ? 'justify-content-center' : 'justify-content-flex-end'"
        [@contentAnimation]="contentAnimation"
        [style.min-height.px]="height"
    >
        <div
            class="secondary-text ml-1"
            [ngClass]="this.isCentered ? 'ellipsis' : 'ellipsis-two-lines'"
            [style.font-size.px]="largeFontSize"
            [style.line-height]="1.5"
        >
            {{ this.bottomContentTrack?.artists }}
        </div>
        <div class="ellipsis ml-1" [style.font-size.px]="smallFontSize" [style.line-height]="1.5">
            {{ this.bottomContentTrack?.title }}
        </div>
        <div class="d-flex flex-row align-items-center">
            <app-rating
                [track]="this.bottomContentTrack"
                *ngIf="this.settings.showRating && this.hasBottomContentTrack"
                [fontSize]="smallFontSize"
                [lineHeight]="1.5"
            ></app-rating>
            <app-love
                class="ml-2"
                [track]="this.bottomContentTrack"
                *ngIf="this.settings.showLove && this.hasBottomContentTrack"
                [fontSize]="smallFontSize"
                [lineHeight]="1.5"
            ></app-love>
        </div>
    </div>
</div>
