<div class="collection-viewport">
    <div class="d-flex flex-column m-3">
        <cdk-virtual-scroll-viewport tvsItemSize="48" headerHeight="56" class="collection-viewport-smaller">
            <table mat-table [dataSource]="dataSource" matSort class="w-100" (matSortChange)="announceSortChange($event)">
                <ng-container matColumnDef="artists">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="">Artist</th>
                    <td mat-cell *matCellDef="let track">{{ track.artists }}</td>
                </ng-container>
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="">Title</th>
                    <td mat-cell *matCellDef="let track">{{ track.title }}</td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </cdk-virtual-scroll-viewport>
        <app-totals
            class="mt-3"
            [totalDurationInMilliseconds]="this.tracks.totalDurationInMilliseconds"
            [totalFileSizeInBytes]="this.tracks.totalFileSizeInBytes"
        ></app-totals>
    </div>
</div>
