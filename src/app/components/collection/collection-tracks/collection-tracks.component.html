<div class="collection-viewport p-3">
    <div class="h-100 w-100 d-flex flex-column">
        <table>
            <tr class="tracks-table-row">
                <td>Artist</td>
                <td>Title</td>
            </tr>
        </table>
        <cdk-virtual-scroll-viewport class="flex-grow mt-2" itemSize="28">
            <table>
                <tr *cdkVirtualFor="let track of this.orderedTracks" class="tracks-table-row">
                    <td>{{ track.artists }}</td>
                    <td>{{ track.title }}</td>
                </tr>
            </table>
        </cdk-virtual-scroll-viewport>
        <app-totals
            class="mt-3"
            [totalDurationInMilliseconds]="this.tracks.totalDurationInMilliseconds"
            [totalFileSizeInBytes]="this.tracks.totalFileSizeInBytes"
        ></app-totals>
    </div>
</div>
