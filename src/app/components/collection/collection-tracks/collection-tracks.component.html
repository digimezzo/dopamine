<div class="collection-viewport p-3">
    <div class="h-100 w-100 d-flex flex-column">
        <cdk-virtual-scroll-viewport class="flex-grow" itemSize="20">
            <div *cdkVirtualFor="let track of this.orderedTracks">
                <div style="height: 20px">{{ track.title }}</div>
            </div>
        </cdk-virtual-scroll-viewport>
        <app-totals
            class="mt-3"
            [totalDurationInMilliseconds]="this.tracks.totalDurationInMilliseconds"
            [totalFileSizeInBytes]="this.tracks.totalFileSizeInBytes"
        ></app-totals>
    </div>
</div>
