<div class="app-genre no-select">
    <div class="app-genre__header pointer mx-1" *ngIf="genre.isZoomHeader" (click)="this.requestZoomOut()">
        {{ genre.zoomHeader }}
    </div>
    <div
        *ngIf="!genre.isZoomHeader"
        class="app-genre__name ellipsis px-1"
        [ngClass]="{ 'selected-item-background-important': genre.isSelected }"
        matRipple
        [matRippleTrigger]="trigger"
        #trigger
    >
        {{ genre.displayName }}
    </div>
</div>
