<div class="collection-viewport">
    <as-split gutterSize="4" unit="percent" direction="horizontal" (dragEnd)="splitDragEnd($event)">
        <as-split-area [size]="leftPaneSize" minSize="5" maxSize="95"
            ><div class="left-side-pane">
                <app-playlist-folder-browser
                    class="p-3 fill"
                    [(playlistFoldersPersister)]="this.playlistFoldersPersister"
                    [playlistFolders]="this.playlistFolders"
                ></app-playlist-folder-browser></div
        ></as-split-area>
        <as-split-area [size]="centerPaneSize" minSize="5" maxSize="95">
            <app-playlist-browser
                class="p-3 fill"
                [playlists]="this.playlists | playlistsFilter: this.searchService.delayedSearchText"
                [(playlistsPersister)]="this.playlistsPersister"
            ></app-playlist-browser>
        </as-split-area>
        <as-split-area [size]="rightPaneSize" minSize="5" maxSize="95"
            ><div class="right-side-pane">
                <app-playlist-track-browser
                    class="p-3 fill"
                    [tracks]="this.tracks | tracksFilter: this.searchService.delayedSearchText"
                    [(tracksPersister)]="this.tracksPersister"
                ></app-playlist-track-browser></div
        ></as-split-area>
    </as-split>
</div>
