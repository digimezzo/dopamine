                        />
                    </svg>
                </div>
                <div>
                    <img [attr.src]="this.playlist.imagePath | imageToFilePath" width="120" height="120" loading="lazy" draggable="false" />
                </div>
            </div>
            <div
                class="app-playlist__information ellipsis"
                matTooltip="{{ playlist.name }}"
            >
                {{ playlist.name }}
            </div>
        </div>
    </div>
</div>
