<div class="app-now-playing-showcase">
    <div class="app-now-playing-showcase__song">
        <div class="app-now-playing-showcase__cover">
            <app-playback-cover-art [size]="coverArtSize"></app-playback-cover-art>
        </div>

        <div class="app-now-playing-showcase__songinfo" [style.width.px]="coverArtSize * 2" [style.height.px]="coverArtSize">
            <app-playback-information
                class="ml-4"
                [height]="playbackInformationHeight"
                [largeFontSize]="playbackInformationLargeFontSize"
                [smallFontSize]="playbackInformationSmallFontSize"
                [isCentered]="false"
            >
            </app-playback-information>
        </div>
    </div>
</div>
