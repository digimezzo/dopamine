<app-dialog-header icon="las la-question" [title]="data?.dialogTitle"></app-dialog-header>
<mat-dialog-content>
    {{ data?.dialogText }}
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="true">{{ 'yes' | translate | uppercase }}</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="false">{{ 'no' | translate | uppercase }}</button>
</mat-dialog-actions>
